<DOCTYPE html>
<html lang = "pt-BR">
<head>
	<title>Jogo da Velha</title>
	<meta charset = "utf-8"/>
	<style type="text/css">
		table {
			width: 600px;
			height: 600px;
			position:absolute;
			top:50%;
			left: 50%;
			margin-top: -300px;
			margin-left: -300px;
			border: solid 10px #fff;
			background-color: rgb(0,255,255);
			border-spacing: 0px;
		}
		table td {
			border: solid 10px #606060;
			text-align: center;
			width: 200px;
			height: 200px;			
		}

		img {
			width: 100px;
			height: 100px;
		}
		
	</style>
	<script type="text/javascript">
		
		var pos = ["pos1","pos2", "pos3", "pos4", "pos5","pos6","pos7","pos8","pos9"];
		var jogada = true;
		var tab = [true,true,true,true,true,true,true,true,true];

		//Math.floor(Math.random() * 9)		
		
		function userChoice (user){			
			i=(user - 1);
			
			if (tab[i]){
				if (jogada){				
					document.getElementById(pos[i]).src = "image-x.png";
					this.jogada = false;

				}else{
					document.getElementById(pos[i]).src = "image-ball.png";
					this.jogada = true;
				}
				this.tab[i]=false;
			}					
		}

	</script>
</head>
<body>
	<table>
		<tr>
			<td onclick="userChoice(1)"><img src="base.png" id="pos1"></td>
			<td onclick="userChoice(2)"><img src="base.png" id="pos2"></td>
			<td onclick="userChoice(3)"><img src="base.png" id="pos3"></td>
		</tr>
		<tr>
			<td onclick="userChoice(4)"><img src="base.png" id="pos4"></td>
			<td onclick="userChoice(5)"><img src="base.png" id="pos5"></td>
			<td onclick="userChoice(6)"><img src="base.png" id="pos6"></td>
		</tr>
		<tr>
			<td onclick="userChoice(7)"><img src="base.png" id="pos7"></td>
			<td onclick="userChoice(8)"><img src="base.png" id="pos8"></td>
			<td onclick="userChoice(9)"><img src="base.png" id="pos9"></td>
		</tr>

	</table>
</body>
</html>
